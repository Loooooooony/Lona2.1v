<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="midnight">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل الأمر | {{ cmd.name }}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="/static/css/global.css" rel="stylesheet">

    <style>
        .main-content {
            margin-right: var(--sidebar-width);
            padding: 30px;
            transition: margin-right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        @media (max-width: 992px) {
            .main-content { margin-right: 0; }
        }
    </style>
</head>
<body>

    {% include 'sidebar_frag.html' %}
    <div class="sidebar-overlay" onclick="toggleMobileSidebar()" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.5); z-index:900;"></div>

    <div class="main-content">

        <div class="d-flex justify-content-between align-items-center mb-5">
            <div class="d-flex align-items-center gap-3">
                <button class="lona-btn-primary d-lg-none" onclick="toggleMobileSidebar()"><i class="fas fa-bars"></i></button>
                <div>
                    <h3 class="fw-bold m-0" style="color: var(--accent-primary);">EDIT COMMAND ✏️</h3>
                    <p class="text-muted m-0 small">Customize {{ cmd.name }}</p>
                </div>
            </div>
            <a href="/dashboard/{{ guild.id }}/moderation" class="lona-btn-primary" style="background: rgba(255,255,255,0.1); border: 1px solid var(--border-glass);">
                <i class="fas fa-arrow-left me-2"></i> رجوع
            </a>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="lona-card">
                    <form method="POST" action="/dashboard/{{ guild.id }}/moderation/edit/{{ key }}">

                        <div class="mb-4 text-center">
                            <div style="width: 80px; height: 80px; background: rgba(255,255,255,0.05); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px; font-size: 2rem; color: var(--accent-primary);">
                                <i class="fas fa-terminal"></i>
                            </div>
                            <h4 class="fw-bold">{{ cmd.name }}</h4>
                            <p class="text-muted">{{ cmd.desc }}</p>
                        </div>

                        <div class="mb-4">
                            <label class="fw-bold mb-2 text-info">الأسماء المستعارة (Aliases)</label>
                            <input type="text" name="aliases" class="lona-input" value="{{ cmd.aliases|join(', ') }}" placeholder="مثلاً: ban, b, حظر">
                            <small class="text-muted">افصل بين الأسماء بفاصلة.</small>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label class="fw-bold mb-2 text-warning">الرتب المسموحة (Role IDs)</label>
                                <textarea name="roles" class="lona-input" rows="3" placeholder="ID الرتبة">{{ cmd.roles|join(', ') }}</textarea>
                            </div>
                            <div class="col-md-6 mb-4">
                                <label class="fw-bold mb-2 text-success">القنوات المسموحة (Channel IDs)</label>
                                <textarea name="channels" class="lona-input" rows="3" placeholder="ID القناة">{{ cmd.channels|join(', ') }}</textarea>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="fw-bold mb-2 text-danger">حذف رسالة الأمر بعد (ثواني)</label>
                            <input type="number" name="delete_after" class="lona-input" value="{{ cmd.delete_after }}">
                            <small class="text-muted">ضع 0 لتعطيل الحذف التلقائي.</small>
                        </div>

                        <div class="d-flex align-items-center justify-content-between p-3 rounded mb-4" style="background: rgba(255,255,255,0.02); border: 1px solid var(--border-glass);">
                            <div>
                                <div class="fw-bold">تفعيل الأمر</div>
                                <div class="text-muted small">هل تريد السماح باستخدام هذا الأمر؟</div>
                            </div>
                            <input class="lona-toggle" type="checkbox" name="enabled" {% if cmd.enabled %}checked{% endif %}>
                        </div>

                        <button type="submit" class="lona-btn-primary w-100">
                            <i class="fas fa-save me-2"></i> حفظ التعديلات
                        </button>

                    </form>
                </div>
            </div>
        </div>

    </div>

    <script src="/static/js/lona-logic.js"></script>
    <script>
        function toggleMobileSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            sidebar.classList.toggle('active');
            overlay.style.display = sidebar.classList.contains('active') ? 'block' : 'none';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
