<body>

    {% include 'sidebar.html' %}
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleMobileSidebar()"></div>

    <div class="main-content">
<style>
:root {
            --bg-dark: #050507;
            --glass-bg: rgba(20, 20, 23, 0.7);
            --glass-border: 1px solid rgba(255, 255, 255, 0.08);
            --accent: #ffb7c5;
            --neon-cyan: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-red: #ff4d4d;
            --text-main: #ffffff;
            --text-muted: #8a8a93;
            --sidebar-width: 280px;
            --sidebar-collapsed-width: 80px;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Cairo', sans-serif;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 183, 197, 0.05) 0%, transparent 25%),
                radial-gradient(circle at 90% 80%, rgba(0, 243, 255, 0.05) 0%, transparent 25%);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        /* --- Sidebar Style (ŸÜŸÅÿ≥ ÿßŸÑŸÑŸàÿ¨ÿ± ÿ®ÿßŸÑÿ∂ÿ®ÿ∑) --- */
        .sidebar {
            width: var(--sidebar-width); height: 100vh;
            background: rgba(12, 12, 14, 0.95);
            backdrop-filter: blur(20px);
            border-left: var(--glass-border);
            position: fixed; top: 0; right: 0;
            padding: 20px 15px; z-index: 1000;
            display: flex; flex-direction: column;
            overflow-y: auto; overflow-x: hidden;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .sidebar::-webkit-scrollbar { width: 5px; }
        .sidebar::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }

        /* --- Collapsed Mode --- */
        body.collapsed-mode .sidebar { width: var(--sidebar-collapsed-width); padding: 20px 10px; }
        body.collapsed-mode .main-content { margin-right: var(--sidebar-collapsed-width); }
        
        body.collapsed-mode .brand-text, 
        body.collapsed-mode .nav-link span,
        body.collapsed-mode .nav-header,
        body.collapsed-mode .brand-box small { display: none !important; }
        
        body.collapsed-mode .brand-box { padding: 10px 5px; background: transparent; border: none; }
        body.collapsed-mode .nav-link { justify-content: center; padding: 12px; }
        body.collapsed-mode .nav-link i { margin: 0; font-size: 1.3rem; }
        
        .d-collapsed-block { display: none; }
        body.collapsed-mode .d-collapsed-block { display: block; margin: 0 auto; }
        
        /* ÿ™ÿπÿØŸäŸÑ ÿßŸÑŸÅŸàÿ™ÿ± ÿπŸÜÿØ ÿßŸÑÿ∑Ÿä */
        body.collapsed-mode .sidebar-footer { display: flex; flex-direction: column; gap: 10px; }

        .brand-box {
            padding: 15px; background: linear-gradient(135deg, rgba(255,183,197,0.1), transparent);
            border-radius: 15px; border: var(--glass-border);
            text-align: center; margin-bottom: 20px; white-space: nowrap;
        }
        .brand-text { font-size: 1.4rem; font-weight: 800; color: var(--accent); margin: 0; }

        .nav-header {
            font-size: 0.75rem; color: #666; margin: 15px 10px 5px; 
            font-weight: 800; text-transform: uppercase; letter-spacing: 1px;
            border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 5px; white-space: nowrap;
        }

        .nav-link {
            display: flex; align-items: center; padding: 10px 15px;
            color: var(--text-muted); text-decoration: none;
            border-radius: 10px; margin-bottom: 4px; font-size: 0.9rem;
            font-weight: 600; transition: all 0.2s;
            border-right: 3px solid transparent; cursor: pointer; white-space: nowrap;
        }
        .nav-link:hover, .nav-link.active {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main); border-right-color: var(--accent);
            transform: translateX(-5px);
        }
        body.collapsed-mode .nav-link:hover, body.collapsed-mode .nav-link.active { transform: none; background: rgba(255, 255, 255, 0.1); }
        .nav-link i { width: 25px; font-size: 1rem; text-align: center; margin-left: 10px; }
        .nav-link.locked { color: var(--neon-red); opacity: 0.8; }

        /* --- Sidebar Footer --- */
        .sidebar-footer {
            margin-top: auto; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.1);
            display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px;
        }
        .control-btn {
            background: rgba(255,255,255,0.05); border: none; color: #aaa;
            padding: 8px; border-radius: 8px; font-size: 0.8rem; cursor: pointer; transition: 0.2s;
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 2px;
        }
        .control-btn:hover { background: var(--accent); color: #000; }
        .btn-danger-custom:hover { background: var(--neon-red) !important; color: #fff !important; }

        /* --- Main Content --- */
        .main-content { margin-right: var(--sidebar-width); padding: 30px; transition: margin-right 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

        .sidebar-toggler {
            background: transparent; border: 1px solid rgba(255,255,255,0.2);
            color: #fff; border-radius: 8px; width: 40px; height: 40px;
            transition: 0.2s; cursor: pointer; display: none; margin-left: 15px;
        }
        .sidebar-toggler:hover { background: rgba(255,255,255,0.1); border-color: var(--accent); color: var(--accent); }

        /* --- Studio Specific Styles --- */
        .glass-panel {
            background: var(--glass-bg); border: var(--glass-border);
            border-radius: 20px; padding: 20px; height: 100%;
            position: relative; overflow: hidden;
        }

        .canvas-wrapper {
            background: #151515; border: 1px solid #333;
            border-radius: 16px; padding: 20px;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; min-height: 500px;
            background-image: 
                linear-gradient(45deg, #1a1a1a 25%, transparent 25%), 
                linear-gradient(-45deg, #1a1a1a 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #1a1a1a 75%), 
                linear-gradient(-45deg, transparent 75%, #1a1a1a 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        .canvas-area {
            position: relative; width: 800px; height: 450px;
            background-color: #222; border: 2px dashed var(--accent);
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            background-size: cover; background-position: center;
            transform-origin: center; transition: transform 0.2s;
        }

        .draggable { position: absolute; cursor: grab; user-select: none; z-index: 10; }
        .draggable:active { cursor: grabbing; border: 1px dashed #fff; }

        #drag-avatar {
            width: 150px; height: 150px;
            background: url('https://cdn.discordapp.com/embed/avatars/0.png') center/cover;
            border: 3px solid var(--accent); border-radius: 50%;
        }

        #drag-text {
            font-size: 40px; color: white; font-weight: bold; white-space: nowrap;
            text-shadow: 0 2px 5px rgba(0,0,0,0.8);
        }

        /* Controls */
        .control-group { margin-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 15px; }
        .control-label { font-size: 0.85rem; color: #aaa; margin-bottom: 8px; font-weight: 700; display: block; }
        
        .form-control, .form-select {
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1);
            color: #fff; font-size: 0.9rem; border-radius: 8px;
        }
        .form-control:focus { background: rgba(0,0,0,0.5); border-color: var(--accent); color: #fff; box-shadow: none; }
        
        input[type=range] { width: 100%; accent-color: var(--accent); height: 5px; background: #333; border-radius: 5px; appearance: none; }
        input[type=range]::-webkit-slider-thumb { appearance: none; width: 15px; height: 15px; background: var(--accent); border-radius: 50%; cursor: pointer; }

        .btn-save {
            background: linear-gradient(45deg, var(--accent), #ff8fa3);
            color: #000; border: none; font-weight: 800; width: 100%;
            padding: 12px; border-radius: 12px; margin-top: 10px;
            transition: 0.3s;
        }
        .btn-save:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255, 183, 197, 0.3); }

        .var-badge { 
            background: rgba(255,255,255,0.1); padding: 2px 6px; border-radius: 4px; 
            font-size: 0.7rem; cursor: pointer; margin-right: 3px; border: 1px solid rgba(255,255,255,0.1);
        }
        .var-badge:hover { background: var(--accent); color: #000; }

        .file-upload-btn {
            position: relative; overflow: hidden; display: inline-block; width: 100%;
            background: rgba(255,255,255,0.05); border: 1px dashed rgba(255,255,255,0.2);
            color: #ccc; padding: 8px; border-radius: 8px; text-align: center; cursor: pointer; font-size: 0.9rem;
        }
        .file-upload-btn:hover { border-color: var(--accent); color: var(--accent); }
        .file-upload-btn input { position: absolute; font-size: 100px; opacity: 0; right: 0; top: 0; cursor: pointer; }

        @media (min-width: 993px) {
            .sidebar-toggler { display: inline-block; }
            .mobile-toggler { display: none; }
        }

        @media (max-width: 992px) {
            .sidebar { transform: translateX(100%); width: 280px !important; }
            .sidebar.active { transform: translateX(0); }
            .main-content { margin-right: 0 !important; padding: 20px; }
            body.collapsed-mode .brand-text, 
            body.collapsed-mode .nav-link span,
            body.collapsed-mode .nav-header { display: block !important; }
            body.collapsed-mode .nav-link { justify-content: flex-start; }
        }
</style>

        
        <div class="d-flex justify-content-between align-items-center mb-4">

                <button class="sidebar-toggler" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
                <h3 class="fw-bold m-0 text-white">ÿßÿ≥ÿ™ŸàÿØŸäŸà ÿßŸÑÿ™ÿ±ÿ≠Ÿäÿ® <span style="color: var(--accent);">üé®</span></h3>
            </div>
            
            <div class="d-flex gap-2">

        <form id="welcomeForm" enctype="multipart/form-data" onsubmit="return false;">
            <div class="row g-4">

                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="glass-panel">

<script>
// --- Sidebar Logic ---
        function toggleSidebar() {
            document.body.classList.toggle('collapsed-mode');
            if(document.body.classList.contains('collapsed-mode')) {
                localStorage.setItem('sidebarState', 'collapsed');
            } else {
                localStorage.setItem('sidebarState', 'expanded');
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
            if(localStorage.getItem('sidebarState') === 'collapsed') {
                document.body.classList.add('collapsed-mode');
            }
            resizeCanvas();
        });

        // --- Canvas Logic ---
        var currentScale = 1;
        function resizeCanvas() {
            var wrapper = document.getElementById('wrapper');
            var canvas = document.getElementById('canvas');
            var targetWidth = 800;
            var availableWidth = wrapper.offsetWidth - 40;
            currentScale = availableWidth / targetWidth;
            if (currentScale > 1) currentScale = 1;
            canvas.style.transform = `scale(${currentScale})`;
        }
        window.addEventListener('resize', resizeCanvas);

        // Load BG
        window.addEventListener('load', () => {
            var bgUrl = '/dashboard/{{ guild.id }}/welcome_assets/welcome_bg.png?v=' + new Date().getTime();
            var img = new Image();
            img.onload = () => { document.getElementById('canvas').style.backgroundImage = `url('${bgUrl}')`; };
            img.src = bgUrl;
            updateStyle();
        });

        // Live Preview Updaters
        var avDiv = document.getElementById('drag-avatar');
        var txtDiv = document.getElementById('drag-text');

        function updateStyle() {
            // Avatar
            var shape = document.getElementById('shape-select').value;
            avDiv.style.borderRadius = (shape === 'circle') ? '50%' : '15px';
            
            var avSize = document.getElementById('av-size-range').value;
            avDiv.style.width = avSize + 'px';
            avDiv.style.height = avSize + 'px';
            
            var avColor = document.getElementById('avatar-glow-color').value;
            avDiv.style.borderColor = avColor;
            avDiv.style.boxShadow = `0 0 20px ${avColor}`;

            // Text
            txtDiv.style.fontSize = document.getElementById('font-size-range').value + 'px';
            txtDiv.style.color = document.getElementById('text-color-picker').value;
            txtDiv.innerText = document.getElementById('img-text-input').value || "Welcome";
        }

        // Event Listeners
        document.querySelectorAll('input, select').forEach(el => el.addEventListener('input', updateStyle));
        
        document.getElementById('bg-input').addEventListener('change', function() { 
            if(this.files[0]){ 
                var r = new FileReader(); 
                r.onload = (e) => { document.getElementById('canvas').style.backgroundImage = `url('${e.target.result}')`; }; 
                r.readAsDataURL(this.files[0]); 
            }
        });

        // --- Drag & Drop Logic ---
        function makeDraggable(elmnt, xInput, yInput) {
            var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            elmnt.style.left = (xInput.value) + "px";
            elmnt.style.top = (yInput.value) + "px";
            
            elmnt.onmousedown = dragMouseDown;
            elmnt.ontouchstart = dragMouseDown;

            function dragMouseDown(e) {
                e = e || window.event;
                if(e.type === 'touchstart') e.preventDefault();
                // get cursor start pos
                pos3 = e.clientX || e.touches[0].clientX;
                pos4 = e.clientY || e.touches[0].clientY;
                document.onmouseup = closeDragElement;
                document.ontouchend = closeDragElement;
                document.onmousemove = elementDrag;
                document.ontouchmove = elementDrag;
            }

            function elementDrag(e) {
                e = e || window.event;
                var clientX = e.clientX || e.touches[0].clientX;
                var clientY = e.clientY || e.touches[0].clientY;
                
                // calculate new pos
                pos1 = pos3 - clientX;
                pos2 = pos4 - clientY;
                pos3 = clientX;
                pos4 = clientY;
                
                // set new pos with scale correction
                var newTop = (elmnt.offsetTop - (pos2 / currentScale));
                var newLeft = (elmnt.offsetLeft - (pos1 / currentScale));
                
                // Boundaries
                if(newLeft < 0) newLeft = 0;
                if(newTop < 0) newTop = 0;
                if(newLeft + elmnt.offsetWidth > 800) newLeft = 800 - elmnt.offsetWidth;
                if(newTop + elmnt.offsetHeight > 450) newTop = 450 - elmnt.offsetHeight;

                elmnt.style.top = newTop + "px";
                elmnt.style.left = newLeft + "px";
                
                xInput.value = Math.round(newLeft);
                yInput.value = Math.round(newTop);
            }

            function closeDragElement() {
                document.onmouseup = null; document.onmousemove = null;
                document.ontouchend = null; document.ontouchmove = null;
            }
        }

        makeDraggable(document.getElementById("drag-avatar"), document.getElementById("h-av-x"), document.getElementById("h-av-y"));
        makeDraggable(document.getElementById("drag-text"), document.getElementById("h-txt-x"), document.getElementById("h-txt-y"));

        // --- Save & Utilities ---
        function cp(t){ navigator.clipboard.writeText(t); }

        async function saveSettings(btn) {
            var originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ÿ¨ÿßÿ± ÿßŸÑÿ≠ŸÅÿ∏...'; btn.disabled = true;
            
            var formData = new FormData(document.getElementById('welcomeForm'));
            try {
                var res = await fetch('/dashboard/{{ guild.id }}/welcome', { method: 'POST', body: formData });
                var data = await res.json();
                if(data.status === 'success') {
                    btn.innerHTML = '<i class="fas fa-check"></i> ÿ™ŸÖ ÿßŸÑÿ≠ŸÅÿ∏!';
                    btn.style.background = '#00e676';
                    setTimeout(() => { 
                        btn.innerHTML = originalText; 
                        btn.style.background = ''; // reset gradient
                        btn.disabled = false; 
                    }, 2000);
                } else throw new Error();
            } catch(e) {
                alert('ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ÿ£ÿ´ŸÜÿßÿ° ÿßŸÑÿ≠ŸÅÿ∏!');
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        async function sendTest() {
            if(!confirm('ÿ•ÿ±ÿ≥ÿßŸÑ ÿ™ÿ¨ÿ±ÿ®ÿ© ŸÑŸÑŸÇŸÜÿßÿ©ÿü')) return;
            try {
                await fetch('/api/test_welcome', {
