    <script>
        function toggleMobileSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            sidebar.classList.toggle('active');
            overlay.style.display = sidebar.classList.contains('active') ? 'block' : 'none';
        }

        // --- Canvas Logic ---
        var currentScale = 1;
        function resizeCanvas() {
            var wrapper = document.getElementById('wrapper');
            var canvas = document.getElementById('canvas');
            var targetWidth = 800;
            var availableWidth = wrapper.offsetWidth - 40;
            currentScale = availableWidth / targetWidth;
            if (currentScale > 1) currentScale = 1;
            canvas.style.transform = `scale(${currentScale})`;
        }
        window.addEventListener('resize', resizeCanvas);

        // Load BG
        window.addEventListener('load', () => {
            var bgUrl = '/dashboard/{{ guild.id }}/welcome_assets/welcome_bg.png?v=' + new Date().getTime();
            var img = new Image();
            img.onload = () => { document.getElementById('canvas').style.backgroundImage = `url('${bgUrl}')`; };
            img.onerror = () => { document.getElementById('canvas').style.backgroundColor = '#333'; };
            img.src = bgUrl;
            resizeCanvas();
            updateStyle();
        });

        // Live Preview Updaters
        var avDiv = document.getElementById('drag-avatar');
        var txtDiv = document.getElementById('drag-text');

        function updateStyle() {
            // Avatar
            var shape = document.getElementById('shape-select').value;
            avDiv.style.borderRadius = (shape === 'circle') ? '50%' : '15px';
            
            var avSize = document.getElementById('av-size-range').value;
            avDiv.style.width = avSize + 'px';
            avDiv.style.height = avSize + 'px';
            
            var avColor = document.getElementById('avatar-glow-color').value;
            avDiv.style.borderColor = avColor;
            avDiv.style.boxShadow = `0 0 20px ${avColor}`;

            // Text
            txtDiv.style.fontSize = document.getElementById('font-size-range').value + 'px';
            txtDiv.style.color = document.getElementById('text-color-picker').value;
            txtDiv.innerText = document.getElementById('img-text-input').value || "Welcome";
        }

        document.querySelectorAll('input, select, textarea').forEach(el => el.addEventListener('input', updateStyle));
        
        document.getElementById('bg-input').addEventListener('change', function() { 
            if(this.files[0]){ 
                var r = new FileReader(); 
                r.onload = (e) => { document.getElementById('canvas').style.backgroundImage = `url('${e.target.result}')`; }; 
                r.readAsDataURL(this.files[0]); 
            }
        });

        // --- Drag & Drop ---
        function makeDraggable(elmnt, xInput, yInput) {
            var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            elmnt.style.left = (xInput.value) + "px";
            elmnt.style.top = (yInput.value) + "px";
            
            elmnt.onmousedown = dragMouseDown;

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                
                var newTop = (elmnt.offsetTop - (pos2 / currentScale));
                var newLeft = (elmnt.offsetLeft - (pos1 / currentScale));
                
                if(newLeft < 0) newLeft = 0;
                if(newTop < 0) newTop = 0;
                if(newLeft + elmnt.offsetWidth > 800) newLeft = 800 - elmnt.offsetWidth;
                if(newTop + elmnt.offsetHeight > 450) newTop = 450 - elmnt.offsetHeight;

                elmnt.style.top = newTop + "px";
                elmnt.style.left = newLeft + "px";
                
                xInput.value = Math.round(newLeft);
                yInput.value = Math.round(newTop);
            }

            function closeDragElement() {
                document.onmouseup = null; document.onmousemove = null;
            }
        }

        makeDraggable(avDiv, document.getElementById("h-av-x"), document.getElementById("h-av-y"));
        makeDraggable(txtDiv, document.getElementById("h-txt-x"), document.getElementById("h-txt-y"));

        function cp(t){ navigator.clipboard.writeText(t); }

        async function saveSettings(btn) {
            var originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...'; btn.disabled = true;
            
            var formData = new FormData(document.getElementById('welcomeForm'));
            try {
                var res = await fetch('/dashboard/{{ guild.id }}/welcome', { method: 'POST', body: formData });
                // We assume successful post returns the page, but let's check response
                if(res.ok) {
                    btn.innerHTML = '<i class="fas fa-check"></i> Saved!';
                    setTimeout(() => { btn.innerHTML = originalText; btn.disabled = false; }, 2000);
                } else throw new Error();
            } catch(e) {
                alert('Error Saving!');
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        async function sendTest() {
            try {
                await fetch('/api/test_welcome', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ guild_id: "{{ guild.id }}" })
                });
                alert("Test Sent!");
            }
            catch(e) { alert("Connection Failed!"); }
        }
    </script>
