<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit: {{ file_name }} üìù</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>

{% include 'sidebar.html' %}

    <div class="main-content">
<style>
:root {
            --bg-dark: #050507;
            --glass-bg: rgba(20, 20, 23, 0.7);
            --glass-border: 1px solid rgba(255, 255, 255, 0.08);
            --accent: #ffb7c5;
            --neon-cyan: #00f3ff;
            --neon-green: #00ff9d; /* ŸÑŸàŸÜ ÿßŸÑŸÖÿ≠ÿ±ÿ± ÿßŸÑŸÖŸÅÿ™Ÿàÿ≠ */
            --text-main: #ffffff;
            --text-muted: #8a8a93;
            --sidebar-width: 280px;
            --sidebar-collapsed-width: 80px;
            --editor-bg: #1e1e1e; /* ŸÑŸàŸÜ ÿÆŸÑŸÅŸäÿ© ÿßŸÑŸÉŸàÿØ */
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Cairo', sans-serif;
            overflow: hidden; /* ÿπÿ¥ÿßŸÜ ÿßŸÑŸÖÿ≠ÿ±ÿ± ŸäÿßÿÆÿ∞ ÿßŸÑÿ¥ÿßÿ¥ÿ© ŸÉŸÑŸáÿß */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(188, 19, 254, 0.05) 0%, transparent 25%),
                radial-gradient(circle at 90% 80%, rgba(0, 243, 255, 0.05) 0%, transparent 25%);
            height: 100vh;
            transition: all 0.3s ease;
        }

        /* --- Sidebar Style --- */
        .sidebar {
            width: var(--sidebar-width); height: 100vh;
            background: rgba(12, 12, 14, 0.95);
            backdrop-filter: blur(20px);
            border-left: var(--glass-border);
            position: fixed; top: 0; right: 0;
            padding: 20px 15px; z-index: 1000;
            display: flex; flex-direction: column;
            overflow-y: auto; overflow-x: hidden;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .sidebar::-webkit-scrollbar { width: 5px; }
        .sidebar::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }

        /* --- Collapsed Mode --- */
        body.collapsed-mode .sidebar { width: var(--sidebar-collapsed-width); padding: 20px 10px; }
        body.collapsed-mode .main-content { margin-right: var(--sidebar-collapsed-width); }
        
        body.collapsed-mode .brand-text, 
        body.collapsed-mode .nav-link span,
        body.collapsed-mode .nav-header,
        body.collapsed-mode .brand-box small { display: none !important; }
        
        body.collapsed-mode .brand-box { padding: 10px 5px; background: transparent; border: none; }
        body.collapsed-mode .nav-link { justify-content: center; padding: 12px; }
        body.collapsed-mode .nav-link i { margin: 0; font-size: 1.3rem; }
        
        .d-collapsed-block { display: none; }
        body.collapsed-mode .d-collapsed-block { display: block; margin: 0 auto; }

        .brand-box {
            padding: 15px; background: linear-gradient(135deg, rgba(255,183,197,0.1), transparent);
            border-radius: 15px; border: var(--glass-border);
            text-align: center; margin-bottom: 20px; white-space: nowrap;
        }
        .brand-text { font-size: 1.4rem; font-weight: 800; color: var(--accent); margin: 0; }

        .nav-header {
            font-size: 0.75rem; color: #666; margin: 15px 10px 5px; 
            font-weight: 800; text-transform: uppercase; letter-spacing: 1px;
            border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 5px; white-space: nowrap;
        }

        .nav-link {
            display: flex; align-items: center; padding: 10px 15px;
            color: var(--text-muted); text-decoration: none;
            border-radius: 10px; margin-bottom: 4px; font-size: 0.9rem;
            font-weight: 600; transition: all 0.2s;
            border-right: 3px solid transparent; cursor: pointer; white-space: nowrap;
        }
        .nav-link:hover, .nav-link.active {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main); border-right-color: var(--accent);
            transform: translateX(-5px);
        }
        body.collapsed-mode .nav-link:hover, body.collapsed-mode .nav-link.active { transform: none; background: rgba(255, 255, 255, 0.1); }
        .nav-link i { width: 25px; font-size: 1rem; text-align: center; margin-left: 10px; }
        
        /* Unlocked Item Style */
        .nav-link.unlocked { color: var(--neon-green); border-right-color: var(--neon-green); background: rgba(0, 255, 157, 0.05); }
        .nav-link.unlocked:hover { background: rgba(0, 255, 157, 0.1); }

        /* --- Main Content --- */
        .main-content { 
            margin-right: var(--sidebar-width); 
            height: 100vh;
            padding: 20px; 
            display: flex; flex-direction: column;
            transition: margin-right 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
        }

        .sidebar-toggler {
            background: transparent; border: 1px solid rgba(255,255,255,0.2);
            color: #fff; border-radius: 8px; width: 40px; height: 40px;
            transition: 0.2s; cursor: pointer; display: none; margin-left: 15px;
        }
        .sidebar-toggler:hover { background: rgba(255,255,255,0.1); border-color: var(--accent); color: var(--accent); }

        /* --- Editor Specific Styles --- */
        .editor-wrapper {
            flex: 1;
            background: var(--glass-bg);
            border: var(--glass-border);
            border-radius: 16px;
            display: flex; flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .editor-toolbar {
            background: rgba(0,0,0,0.3);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding: 10px 20px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .file-info {
            font-family: 'Consolas', monospace; color: var(--accent); font-weight: bold;
            display: flex; align-items: center; gap: 10px;
        }

        .btn-action {
            border: none; padding: 6px 15px; border-radius: 8px; font-weight: bold; font-size: 0.85rem;
            display: flex; align-items: center; gap: 5px; transition: 0.3s;
        }
        
        .btn-save { background: var(--accent); color: #000; }
        .btn-save:hover { background: #fff; box-shadow: 0 0 10px var(--accent); }
        
        .btn-exit { background: rgba(255,255,255,0.1); color: #ccc; text-decoration: none; }
        .btn-exit:hover { background: rgba(255,255,255,0.2); color: #fff; }

        .editor-area {
            flex: 1; position: relative; background: var(--editor-bg);
        }

        textarea {
            width: 100%; height: 100%;
            background-color: transparent;
            color: #d4d4d4;
            border: none; padding: 20px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 14px; line-height: 1.6;
            resize: none; outline: none;
            white-space: pre; overflow: auto; tab-size: 4;
        }

        /* Scrollbar inside editor */
        textarea::-webkit-scrollbar { width: 10px; height: 10px; }
        textarea::-webkit-scrollbar-track { background: #1e1e1e; }
        textarea::-webkit-scrollbar-thumb { background: #444; border-radius: 5px; }
        textarea::-webkit-scrollbar-thumb:hover { background: #555; }

        /* Status Toast */
        .status-msg {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(0, 200, 83, 0.9); color: #fff;
            padding: 10px 25px; border-radius: 50px;
            font-weight: bold; box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            z-index: 2000; animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp { from { transform: translate(-50%, 20px); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }

        @media (min-width: 993px) {
            .sidebar-toggler { display: inline-block; }
            .mobile-toggler { display: none; }
        }

        @media (max-width: 992px) {
            .sidebar { transform: translateX(100%); width: 280px !important; }
            .sidebar.active { transform: translateX(0); }
            .main-content { margin-right: 0 !important; padding: 15px; }
            
            body.collapsed-mode .brand-text, 
            body.collapsed-mode .nav-link span,
            body.collapsed-mode .nav-header { display: block !important; }
            body.collapsed-mode .nav-link { justify-content: flex-start; }
            
            .btn-action span { display: none; }
        }
</style>

        
        <div class="d-flex align-items-center mb-3">
            <button class="btn btn-dark mobile-toggler me-3" onclick="document.getElementById('sidebar').classList.toggle('active')"><i class="fas fa-bars"></i></button>
            <button class="sidebar-toggler me-3" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
            <h5 class="m-0 text-white fw-bold">ÿ™ÿπÿØŸäŸÑ ŸÖŸÑŸÅ <small class="text-muted ms-2">{{ file_name }}</small></h5>
        </div>

        <form method="POST" id="codeForm" class="editor-wrapper">
            
            <div class="editor-toolbar">
                <a href="/editor" class="btn-action btn-exit">
                    <i class="fas fa-arrow-right"></i> <span>ÿÆÿ±Ÿàÿ¨</span>
                </a>

                <div class="file-info">
                    <i class="fas fa-file-code"></i> {{ file_name }}
                </div>

                <button type="submit" class="btn-action btn-save">
                    <i class="fas fa-save"></i> <span>Save</span>
                </button>
            </div>

            <div class="editor-area">
                <textarea name="content" spellcheck="false" id="codeArea" onkeydown="handleTab(event)">{{ content }}</textarea>
            </div>

        </form>

    
<script>
setTimeout(() => document.getElementById('alertBox').style.display='none', 3000);
// ÿØÿßŸÑÿ© ÿßŸÑÿ∑Ÿä
        function toggleSidebar() {
            document.body.classList.toggle('collapsed-mode');
            if(document.body.classList.contains('collapsed-mode')) {
                localStorage.setItem('sidebarState', 'collapsed');
            } else {
                localStorage.setItem('sidebarState', 'expanded');
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
            if(localStorage.getItem('sidebarState') === 'collapsed') {
                document.body.classList.add('collapsed-mode');
            }
        });

        // Tab Support script
        function handleTab(e) {
            if (e.key == 'Tab') {
                e.preventDefault();
                var start = e.target.selectionStart;
                var end = e.target.selectionEnd;
                e.target.value = e.target.value.substring(0, start) +
                    "\t" + e.target.value.substring(end);
                e.target.selectionStart = e.target.selectionEnd = start + 1;
            }
        }
</script>
</div>

    {% if success %}
    <div class="status-msg" id="alertBox">‚úÖ {{ success }}</div>
    
    {% endif %}

    {% if error %}
    <div class="status-msg" style="background: rgba(220, 53, 69, 0.9);">‚ùå {{ error }}</div>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
